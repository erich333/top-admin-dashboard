<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo sidebar-item">
                <img class="row-icon" 
                     src="./images/view-dashboard.svg" 
                     alt="a small icon with four panels">
                <span class="row-text">Dashboard</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/home.svg" 
                     alt="a home symbol">
                <span class="row-text">Home</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/card-account-details-outline.svg" 
                     alt="an ID card icon">
                <span class="row-text">Profile</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/message.svg" 
                     alt="a text bubble">
                <span class="row-text">Messages</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/clock.svg" 
                     alt="a clock icon">
                <span class="row-text">History</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/note-multiple.svg" 
                     alt="a small stack of notes with a corner folded over">
                <span class="row-text">Tasks</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/account-group.svg" 
                     alt="a group of three cartoon people">
                <span class="row-text">Communities</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/cog.svg" 
                     alt="a gear icon">
                <span class="row-text">Settings</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/help-circle.svg" 
                     alt="a question mark">
                <span class="row-text">Support</span>
            </div>
            <div class="sidebar-item">
                <img class="row-icon" 
                     src="./images/shield-check.svg" 
                     alt="a shield icon with a checkmark in the center">
                <span class="row-text">Privacy</span>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                filler - searchbar
            </div>
            <div class="status-bar">
                filler - status-bar
            </div>
            <div class="greeting">
                filler - greeting
            </div>
            <div class="buttons">
                filler - buttons
            </div>
        </div>
        <div class="main-content">
            <div class="project-cards">
                <h1 class="title-text">
                    Your Projects
                </h1>
                <div class="card">
                    <div class="content">
                        Super Cool Project
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        Less Cool Project
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        Impossible App
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        Easy Peasy App
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        Ad Blocker
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="content">
                        Money Maker
                    </div>
                    <div class="button-bar">
                        
                    </div>
                </div>
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>

    </div>
</body>
</html>
